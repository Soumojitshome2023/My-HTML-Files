<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p and em tags</title>
</head>
<body>
    <div>
        <p>Hello I am Soumojit Shome</p>
        <p>Hello Friends</p>
        <!-- p tag is block element  -->
        
        <em>Hey Guys</em>
        <em>Hey Friends</em>
        <!-- em tag is not block element  -->
    </div>
</body>
</html>
