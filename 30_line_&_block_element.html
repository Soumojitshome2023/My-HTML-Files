<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- div is a block element -->
    <div>This is div tag 1</div>
    <div>This is div tag 2</div>

    <!-- p tag is block element  -->
    <p>This is p tag 1</p>
    <p>This is p tag 2</p>

    <!-- a is a line element -->
    <a>This is a tag 1</a>
    <a>This is a tag 2</a>


    <!-- span is a line element -->
    <span>This is span tag 1</span>
    <span>This is span tag 2</span>

    <!-- em tag is line element  -->
    <em>This is em tag 1</em>
    <em>This is em tag 2</em>


</body>

</html>
